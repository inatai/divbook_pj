{% extends 'app/base.html' %}
{% load widget_tweaks %}

{% block content %}

<div class="card card-auth my-5 mx-auto">
    <div class="card-body">
        <h5 class="card-title text-center">{{ item.name }} 休み一括設定フォーム</h5>

        <form action = "{% url 'app:sendrest' item.pk %}" method="POST" class="form-auth">
            {% csrf_token %}
            <input type="date" class="form-control" name= "start" required>
            から
            <input type="date" class="form-control" name= "end" required>
            まで

            <div class="form-label-group">
                <input type="checkbox" value="0" name="weeks" >月　
                <input type="checkbox" value="1" name="weeks" >火　
                <input type="checkbox" value="2" name="weeks" >水　
                <input type="checkbox" value="3" name="weeks" >木　
                <input type="checkbox" value="4" name="weeks" >金　
                <input type="checkbox" value="5" name="weeks" >土　
                <input type="checkbox" value="6" name="weeks" >日　
            </div>
            <br>
            <p class="indent-2">で設定する</p>
            <div class="button mx-auto">
                <button class="btn btn-lg btn-primary btn-block mx-auto" type="submit">送信</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
